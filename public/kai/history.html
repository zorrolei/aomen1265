<!DOCTYPE html>
<html lang="zh-CN">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="applicable-device" content="pc,mobile">
<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no">
<head>
    <meta charset="UTF-8">
    <title>历史记录</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .navbar {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: fixed;
            left: 50%;

            margin-left: -400px;
            background: #f0f0f0;
            border-bottom: 1px solid #eee;
            padding: 16px ;
            z-index: 999;
            color: #000;
        }

        /* 样式 */
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            padding-top: 70px;
        }

        .history-card {
            font-size: 14px;
            border: 1px solid #eee;
            margin-bottom: 20px;
        }

        .history-title {
            background: #eee;
            color: #777;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
        }

        .history-content {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            text-align: center;
            flex-wrap: wrap;
        }

        .ball-wrap {
            flex: 1;
            min-width: 30px;
            margin: 5px;
        }

        .ball {
            height: 35px;
            line-height: 40px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
            border-bottom: 1px solid #eee;
            margin-bottom: 12px;
            padding-bottom: 12px;
            text-align: center;
        }

        .redBoClass {
            background: url(/images/red.png) center center no-repeat;
            background-size: 40%;
        }

        .greenBoClass {
            background: url(/images/green.png) center center no-repeat;
            background-size: 40%;
        }

        .blueBoClass {
            background: url(/images/blue.png) center center no-repeat;
            background-size: 40%;
        }

        .separator {
            width: 36px;
            margin: 0 8px;
        }
        @media screen and (max-width: 414px) {
            .navbar {
                width: 100%;
                margin: 0 auto;
                position: fixed;
                left: 0;
                right: 0;
                background: #f0f0f0;
                border-bottom: 1px solid #eee;
                padding: 16px 16px;
                z-index: 999;
                color: #000;
            }

            .history-content {
                display: flex;
                align-items: center;
                /*padding: 8px 16px;*/
                text-align: center;
            }
            .ball-wrap {
                /*width: 30px;*/
                /*margin: 5px;*/
            }

            .ball {
                height: 35px;
                line-height: 40px;
                font-size: 18px;
                color: #333;
                font-weight: bold;
                border-bottom: 1px solid #eee;
                margin-bottom: 12px;
                padding-bottom: 12px;
                text-align: center;
            }

            .redBoClass {
                background: url(/images/red.png) center center no-repeat;
                background-size: 100%;
            }

            .greenBoClass {
                background: url(/images/green.png) center center no-repeat;
                background-size: 100%;
            }

            .blueBoClass {
                background: url(/images/blue.png) center center no-repeat;
                background-size: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="../index.html">返回</a>
    </div>
    <div class="container" id="history-container">

        <!-- 历史记录将通过 JavaScript 动态插入 -->
    </div>

    <!-- 引入 jQuery 库 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // 获取 URL 中的参数
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }

        $(document).ready(function () {
            var section = getQueryVariable('section') || '1';

            // 根据 section 参数设置标题
            var sectionTitle = '';
            switch (section) {
                case '1':
                    sectionTitle = '澳门全民彩';
                    break;
                case '2':
                    sectionTitle = '澳门六合彩';
                    break;
                case '3':
                    sectionTitle = '香港六合彩';
                    break;
                default:
                    sectionTitle = '历史开奖记录';
            }

            // 请求历史记录数据
            $.ajax({
                url: '/history',
                method: 'GET',
                data: { section: section },
                success: function (res) {
                    if (res.error) {
                        $('#history-container').html('<p>' + res.error + '</p>');
                        return;
                    }

                    var records = res.records;
                    var html = '';

                    records.forEach(function (record) {
                        html += `
              <div class="history-card">
                <div class="history-title">
                  <div>${sectionTitle}</div>
                  <div>${formatDate(record.drawTime)}</div>
                  <div>第<strong style="color:#c00;"> ${record.period} </strong>期</div>
                </div>
                <div class="history-content">
            `;

                        record.numbers.forEach(function (item, index) {
                            if (index === 6) {
                                // 第七个号码前插入一个图片分隔符
                                html += `<img src="/images/jianhao1.png" class="separator" alt="">`;
                            }

                            html += `
                <div class="ball-wrap">
                  <div class="ball ${item.class}">
                    ${item.number}
                  </div>
                  <div>
                    ${item.zodiac}/${item.element}
                  </div>
                </div>
              `;
                        });

                        html += `
                </div>
              </div>
            `;
                    });

                    $('#history-container').html(html);
                },
                error: function (xhr, status, error) {
                    console.error('获取历史记录失败:', error);
                    $('#history-container').html('<p>获取历史记录失败，请稍后重试。</p>');
                }
            });

            // 日期格式化函数
            function formatDate(dateString) {
                var date = new Date(dateString);
                var year = date.getFullYear();
                var month = padZero(date.getMonth() + 1);
                var day = padZero(date.getDate());
                return year + '年' + month + '月' + day + '日';
            }

            function padZero(num) {
                return num < 10 ? '0' + num : num;
            }
        });
    </script>
</body>

</html>
